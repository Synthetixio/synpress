name: CodeQL

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@1ed1437484560351c5be56cf73a48a279d116b78
        with:
          queries: security-and-quality
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1ed1437484560351c5be56cf73a48a279d116b78
