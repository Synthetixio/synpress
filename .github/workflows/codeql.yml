name: CodeQL

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@41a4ada31ba866a7f1196b9602703a89edd69e22
        with:
          queries: security-and-quality
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@41a4ada31ba866a7f1196b9602703a89edd69e22
