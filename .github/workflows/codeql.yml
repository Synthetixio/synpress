name: CodeQL

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@cc7986c02bac29104a72998e67239bb5ee2ee110
        with:
          queries: security-and-quality
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cc7986c02bac29104a72998e67239bb5ee2ee110
