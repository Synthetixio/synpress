name: CodeQL

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a669cc5936cc5e1b6a362ec1ff9e410dc570d190
        with:
          queries: security-and-quality
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a669cc5936cc5e1b6a362ec1ff9e410dc570d190
